<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Component - LUX Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
  <main>
    <!-- Image Slider -->
    <section class="slider">
      <!-- Custom cursor -->
      <div class="slider__cursor">
        <svg class="slider__cursor-svg" viewBox="0 0 80 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line class="slider__cursor-line" x1="16" y1="12" x2="64" y2="12" stroke="black" stroke-width="1.5"/>
          <path class="slider__cursor-head slider__cursor-head--left" d="M16 12L24 5M16 12L24 19" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
          <path class="slider__cursor-head slider__cursor-head--right" d="M64 12L56 5M64 12L56 19" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="slider__container grid">
        <!-- Drag indicator -->
        <div class="slider__drag-hint">
          <svg class="slider__drag-arrow" viewBox="0 0 40 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 5H38M38 5L33 1M38 5L33 9" stroke="currentColor" stroke-width="1"/>
          </svg>
          <span class="slider__drag-text">hier passiert.</span>
        </div>
      </div>

      <!-- Track sits at grid edge, extends off-screen -->
      <div class="slider__track-wrapper">
        <div class="slider__track" data-slider-track>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 1.png" alt="" draggable="false">
          </div>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 2.png" alt="" draggable="false">
          </div>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 3.png" alt="" draggable="false">
          </div>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 4.png" alt="" draggable="false">
          </div>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 5.png" alt="" draggable="false">
          </div>
          <div class="slider__slide">
            <img src="../../../Assets/img/image 6.png" alt="" draggable="false">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="../../js/slider.js"></script>
</body>
</html>
