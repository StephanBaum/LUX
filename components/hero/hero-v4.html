<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUX Studio - Hero V4 (Minimal)</title>
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
  <header class="header">
    <a href="/" class="header__logo">LUX</a>
    <button class="header__menu-toggle" aria-label="Menu">
      <span></span>
      <span></span>
    </button>
  </header>

  <main>
    <section class="hero">
      <!-- VARIATION 4: Minimal -->
      <!-- Only 2 large images, dramatic placement -->
      <div class="hero__images">
        <div class="hero__image"
             data-speed="0.7"
             data-top="10%"
             data-left="-12%"
             data-width="55vw"
             data-height="70vh">
          <img src="../../../Assets/img/image 0.png" alt="">
        </div>
        <div class="hero__image"
             data-speed="1.3"
             data-bottom="-15%"
             data-right="-10%"
             data-width="50vw"
             data-height="65vh">
          <img src="../../../Assets/img/image 7.png" alt="">
        </div>
      </div>

      <div class="hero__content grid">
        <nav class="hero__nav">
          <a href="/veranstaltungen" class="hero__nav-link" data-img="../../../Assets/img/image 1.png">
            <span class="hero__nav-text">Veranstaltung</span>
            <svg class="hero__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
            </svg>
          </a>
          <a href="/workshops" class="hero__nav-link" data-img="../../../Assets/img/image 3.png">
            <span class="hero__nav-text">Workshops</span>
            <svg class="hero__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
            </svg>
          </a>
          <a href="/studio" class="hero__nav-link" data-img="../../../Assets/img/image 5.png">
            <span class="hero__nav-text">Studio</span>
            <svg class="hero__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
            </svg>
          </a>
          <a href="/mieten" class="hero__nav-link" data-img="../../../Assets/img/image 8.png">
            <span class="hero__nav-text">Mieten</span>
            <svg class="hero__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
            </svg>
          </a>
        </nav>
      </div>

      <div class="cursor-image">
        <img src="" alt="">
      </div>
    </section>

    <section class="spacer"></section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="../../js/hero.js"></script>
</body>
</html>
