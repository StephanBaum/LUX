<!-- Form Component -->
<!-- Contact/inquiry form with validation -->

<form class="form" data-form novalidate>
  <div class="form__row form__row--two-col">
    <div class="form__field">
      <input type="text" class="form__input" name="name" placeholder="Name" required data-validate>
      <span class="form__error">Bitte geben Sie Ihren Namen ein</span>
    </div>
    <div class="form__field">
      <input type="text" class="form__input" name="firma" placeholder="Firma">
    </div>
  </div>

  <div class="form__row">
    <div class="form__field form__field--date">
      <span class="form__date-display" data-form-date>17 Feb. → 18 Feb.</span>
    </div>
  </div>

  <div class="form__row">
    <div class="form__field">
      <textarea class="form__textarea" name="anfrage" placeholder="Anfrage" rows="6" required data-validate></textarea>
      <span class="form__error">Bitte geben Sie Ihre Anfrage ein</span>
    </div>
  </div>

  <div class="form__row">
    <button type="submit" class="form__button" data-form-submit>
      Abschicken
    </button>
  </div>

  <div class="form__success" data-form-success>
    Vielen Dank für Ihre Anfrage! Wir melden uns in Kürze.
  </div>
</form>
