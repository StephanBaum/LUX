<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Component - LUX Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lekton:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body class="debug-grid">
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container grid">
      <!-- Logo -->
      <div class="footer__logo-wrapper">
        <svg class="footer__logo" viewBox="0 0 198 76" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M198 73.0345H170.62L158.278 55.157L146.032 73.0358H118.548L144.576 35.2565L120.121 0H147.499L158.276 15.3533L169.057 0H196.532L172.081 35.2558L198 73.0345Z" fill="currentColor"/>
          <path d="M91.817 0.170084L114.389 0.160767V44.5525C114.377 63.7199 102.747 76.1629 83.183 75.9984C65.7784 75.852 52.4605 64.148 51.9767 44.0672V0.162052H74.5687V43.7191C74.8793 52.8918 81.8778 53.1233 82.7974 53.1562C85.0334 53.2361 91.8166 52.6479 91.8168 43.554V0.169923L91.817 0.170084Z" fill="currentColor"/>
          <path d="M45.5845 50.3028L45.5889 73.0335H0V0.00427246H22.484V50.3028H45.5845Z" fill="currentColor"/>
        </svg>
      </div>

      <!-- Address -->
      <address class="footer__address">
        Studio Luxenburger<br>
        Florian & Martin Luxenburger GbR<br>
        Rudolf-Diesel-Str. 6<br>
        66773 Schwalbach
      </address>

      <!-- Contact -->
      <div class="footer__contact">
        <p><span class="footer__contact-label">T</span> +49 6834 460 74 30</p>
        <p><span class="footer__contact-label">F</span> +49 176 211 55 132</p>
        <p><span class="footer__contact-label">M</span> +49 176 211 55 065</p>
        <p><span class="footer__contact-label">E</span> <a href="mailto:servus@luxenburger.de">servus@luxenburger.de</a></p>
      </div>

      <!-- Navigation -->
      <nav class="footer__nav">
        <a href="/workshops" class="footer__nav-link">
          <span>Workshops</span>
          <svg class="footer__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
          </svg>
        </a>
        <a href="/veranstaltungen" class="footer__nav-link">
          <span>Veranstaltungen</span>
          <svg class="footer__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
          </svg>
        </a>
        <a href="/studio" class="footer__nav-link">
          <span>Studio</span>
          <svg class="footer__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
          </svg>
        </a>
        <a href="/mieten" class="footer__nav-link">
          <span>Mieten</span>
          <svg class="footer__nav-arrow" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 0V27H24V6.37305L3.17383 27.1016L0.351562 24.2666L20.7139 4H0V0H28Z" fill="currentColor"/>
          </svg>
        </a>
      </nav>

      <!-- Bottom Row -->
      <div class="footer__bottom">
        <div class="footer__partners">
          <span class="footer__partners-label">Studiopartners:</span>
          <div class="footer__partners-logos">
            <!-- Partner logos would go here -->
          </div>
        </div>

        <div class="footer__meta">
          <div class="footer__legal">
            <a href="/impressum">Impressum</a>
            <a href="/datenschutz">Datenschutz</a>
            <a href="/agb">AGB</a>
          </div>
          <div class="footer__lang">
            <a href="?lang=de" class="footer__lang-link footer__lang-link--active">DE</a>
            <a href="?lang=en" class="footer__lang-link">EN</a>
            <a href="?lang=fr" class="footer__lang-link">FR</a>
            <a href="?lang=lu" class="footer__lang-link">LU</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
